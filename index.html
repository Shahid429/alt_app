<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="Live Cricket Matches - Watch cricket matches live on Fancode">
    <meta name="theme-color" content="#ff3700">
    <link rel="shortcut icon" href="https://drmlive.in/sports/fancode.png" />
    <title>Live Cricket Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-cricket fa-lg"></i>
            <h1>Live Cricket Hub</h1>
        </div>
        <div class="nav-controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search matches...">
                <i class="fas fa-search"></i>
            </div>
            <button class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="filters">
        <button class="filter-btn active" data-filter="all">All Matches</button>
        <button class="filter-btn" data-filter="live">Live</button>
        <button class="filter-btn" data-filter="upcoming">Upcoming</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
    </div>

    <main>
        <div class="telegram-banner">
            <i class="fab fa-telegram"></i>
            <div class="banner-content">
                <h3>Join Our Telegram Channel</h3>
                <p>Get instant updates and match notifications</p>
            </div>
            <a href="https://telegram.me/livecrichdofficial" class="telegram-button">
                Join Now
                <i class="fas fa-arrow-right"></i>
            </a>
        </div>

        <div class="loading-spinner" id="loader">
            <div class="spinner"></div>
        </div>

        <div class="file-container" id="matches"></div>

        <div class="no-matches" id="noMatches" style="display: none;">
            <i class="fas fa-search"></i>
            <p>No matches found</p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Quick Links</h4>
                <a href="#">Home</a>
                <a href="#">Schedule</a>
                <a href="#">Live Matches</a>
                <a href="#">Contact</a>
            </div>
            <div class="footer-section">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-telegram"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Live Cricket Hub. All rights reserved.</p>
        </div>
    </footer>

    <button class="scroll-to-top" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
