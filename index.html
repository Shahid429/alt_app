<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="https://drmlive.in/sports/fancode.png" />
    <title>Live Sports Streaming</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Live Sports Streaming</h1>
    </div>

    <div class="filter-container">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="live">Live</button>
        <button class="filter-btn" data-filter="upcoming">Upcoming</button>
        <button class="filter-btn" data-filter="Cricket">Cricket</button>
        <button class="filter-btn" data-filter="Football">Football</button>
    </div>

    <div class="file-container" id="matches">
        <div class="loading">Loading matches...</div>
    </div>

    <template id="match-template">
        <div class="match-item">
            <img class="match-image" src="" alt="">
            <div class="status"></div>
            <div class="match-content">
                <h3 class="match-title"></h3>
                <div class="teams">
                    <div class="team team-1"></div>
                    <div class="vs">VS</div>
                    <div class="team team-2"></div>
                </div>
                <p class="event-name"></p>
                <button class="watch-btn">Watch Now</button>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
