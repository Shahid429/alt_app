<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="streaming">
        <div class="video-container">
            <iframe
                src="https://www.livereacting.com/tools/hls-player-embed?url=https%3A%2F%2Fbitdash-a.akamaihd.net%2Fcontent%2Fsintel%2Fhls%2Fplaylist.m3u8"
                frameborder="0" allowfullscreen style="max-width: 100%;"></iframe>
        </div>
        <div class="controls">
            <button id="playPauseBtn" aria-label="Play or Pause Video"></button>
            <input type="range" id="volumeSlider" min="0" max="100" value="50" aria-label="Volume Control" />
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Stream</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
