<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Live Matches</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Sports Live Matches</h1>
            <span class="update-time" id="updateTime"></span>
            <a href="https://t.me/KashmirFC" class="telegram-link" target="_blank" rel="noopener noreferrer">
                Join Telegram Channel
            </a>
        </header>

        <main>
            <div id="loadingIndicator" class="loading-indicator">
                <div class="spinner"></div>
                <p>Loading matches...</p>
            </div>
            <div class="matches-grid" id="matchesContainer"></div>
        </main>
    </div>

    <script>
        if(confirm("Join Our Telegram Channel @livecrichdofficial")) {
            window.location.href = "https://t.me/KashmirFC";
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
