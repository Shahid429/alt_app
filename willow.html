<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    video {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>HLS Stream Player</h1>
  <video id="video" controls></video>

  <!-- Include HLS.js (JavaScript library to handle HLS in browsers) -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    // Function to dynamically load the video link
    function loadVideo() {
      const urlParams = new URLSearchParams(window.location.search);
      const path = urlParams.get("path");

      // Fetch video configuration from config.json
      fetch('./config.json')
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then(config => {
          const m3u8Url = config[path];
          if (!m3u8Url) {
            alert("Invalid path or video not found in config.");
            return;
          }

          const video = document.getElementById('video');

          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(m3u8Url);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
              video.play();
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
              if (data.fatal) {
                console.error("Error occurred:", data);
              }
            });
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Fallback for Safari
            video.src = m3u8Url;
            video.play();
          } else {
            alert('Your browser does not support HLS.');
          }

          console.log("Loaded HLS stream:", m3u8Url);
        })
        .catch(error => {
          console.error("Error loading config.json:", error);
          alert("Failed to load video configuration.");
        });
    }

    // Load video on page load
    window.onload = loadVideo;
  </script>

</body>
</html>
