<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    video {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>HLS Stream Player</h1>
  <video id="video" controls></video>

  <!-- Include HLS.js (JavaScript library to handle HLS in browsers) -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    // Check if HLS.js is supported by the browser
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      var m3u8Url = 'https://off8.jismhaitokia.com:999/hls/fox501.m3u8?md5=7vPMRtVsUzBaF72Z6Fcz2g&expires=1734375158';

      // Load and attach the M3U8 stream to the video player
      hls.loadSource(m3u8Url);
      hls.attachMedia(video);

      // Handle events when the manifest is loaded and video is ready
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });

      // Error handling for HLS.js
      hls.on(Hls.Events.ERROR, function (event, data) {
        if (data.fatal) {
          switch (data.fatal) {
            case Hls.ErrorTypes.NETWORK_ERROR:
              console.error("Network error occurred: ", data);
              break;
            case Hls.ErrorTypes.MEDIA_ERROR:
              console.error("Media error occurred: ", data);
              break;
            case Hls.ErrorTypes.OTHER_ERROR:
              console.error("An unknown error occurred: ", data);
              break;
            default:
              console.error("Fatal error: ", data);
              break;
          }
        }
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Fallback for Safari, which supports HLS natively
      var video = document.getElementById('video');
      video.src = 'https://off8.jismhaitokia.com:999/hls/fox501.m3u8?md5=7vPMRtVsUzBaF72Z6Fcz2g&expires=1734375158';
      video.play();
    } else {
      // If HLS is not supported, show a message
      alert('Your browser does not support HLS. Please use Safari or install a compatible player like HLS.js.');
    }
  </script>

</body>
</html>
