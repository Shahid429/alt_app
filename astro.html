<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Stream Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/controls.min.css" crossorigin="anonymous">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }

        #player-container {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .shaka-video-container {
            width: 100%;
            height: 100%;
        }

        .shaka-spinner-container { 
            display: none; 
        }

        .shaka-overflow-menu {
            background-color: rgb(41, 41, 163);
            color: rgb(153, 153, 153);
        }
        
        .shaka-overflow-menu button:hover {
            background-color: rgb(45, 45, 45);
        }
        
        .shaka-overflow-button-label {
            color: rgb(245, 245, 245);
        }
        
        .shaka-current-selection-span {
            color: rgb(202, 202, 202);
        }
        
        .material-icons-round {
            color: rgb(230, 230, 230);
        }
        
        .shaka-settings-menu {
            background-color: rgb(35, 35, 35);
            color: rgb(255, 255, 255);
        }
        
        .shaka-settings-menu button {
            color: rgb(255, 255, 255);
        }
        
        .shaka-settings-menu button:hover {
            background-color: rgb(45, 45, 45);
        }

        /* Hide any duplicate controls */
        .shaka-controls-container + .shaka-controls-container {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <video autoplay data-shaka-player id="video"></video>
    </div>

    <script>
        async function init() {
            const video = document.getElementById('video');
            const player = new shaka.Player(video);
            
            // Configure UI
            const ui = new shaka.ui.Overlay(
                player,
                document.getElementById('player-container'),
                video
            );

            // Configure UI settings
            const config = {
                'controlPanelElements': [
                    'play_pause',
                    'mute',
                    'volume',
                    'spacer',
                    'time_and_duration',
                    'quality',
                    'fullscreen',
                    'overflow_menu'
                ],
                'volumeBarColors': {
                    base: 'rgba(63, 187, 1, 1)',
                    level: 'rgb(255, 69, 0)'
                },
                'seekBarColors': {
                    base: 'rgb(41, 41, 163)',
                    buffered: 'rgb(35, 99, 3)',
                    played: 'rgba(63, 187, 1, 1)'
                }
            };

            ui.configure(config);

            // Player configuration
            player.configure({
                streaming: {
                    bufferingGoal: 60,
                    rebufferingGoal: 30,
                    bufferBehind: 30
                }
            });

            try {
                // Get the stream URL from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const path = urlParams.get('path');
                
                if (!path) {
                    throw new Error('No path specified');
                }

                // Fetch stream configuration
                const response = await fetch('https://raw.githubusercontent.com/Shahid429/Link/refs/heads/main/links.json');
                const data = await response.json();
                const manifestUri = data[path];

                if (!manifestUri) {
                    throw new Error('Stream not found');
                }

                // Load the stream
                await player.load(manifestUri);
                console.log('Stream loaded successfully');
            } catch (error) {
                console.error('Error loading stream:', error);
            }
        }

        // Initialize when the document is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
