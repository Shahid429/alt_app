<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Stream Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/controls.min.css" crossorigin="anonymous">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #player-container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .shaka-video-container {
            height: 100%;
            width: 100%;
        }

        video {
            height: 100%;
            width: 100%;
        }

        .shaka-spinner-container { 
            display: none; 
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div data-shaka-player-container class="shaka-video-container">
            <video autoplay data-shaka-player id="video" poster="#"></video>
        </div>
    </div>
    <script defer src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

    <script>
        var manifestUri, initPlayer, onPlayerErrorEvent, onPlayerError, onUIErrorEvent, initFailed;
        (function() {
            shaka.polyfill.installAll();

            async function init() {
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const path = urlParams.get('path');
                    const response = await fetch('config.json');
                    const config = await response.json();
                    manifestUri = config[path];

                    if (shaka.Player.isBrowserSupported()) {
                        const video = document.getElementById('video');
                        const videoContainer = document.querySelector('[data-shaka-player-container]');
                        
                        const player = new shaka.Player(video);
                        const ui = new shaka.ui.Overlay(player, videoContainer, video);

                        player.configure({
                            streaming: {
                                bufferingGoal: 60,
                                rebufferingGoal: 30,
                                bufferBehind: 30,
                                retryParameters: {
                                    timeout: 0,
                                    maxAttempts: 5,
                                    baseDelay: 1000,
                                    backoffFactor: 2,
                                    fuzzFactor: 0.5
                                }
                            },
                            manifest: {
                                retryParameters: {
                                    timeout: 0,
                                    maxAttempts: 5,
                                    baseDelay: 1000,
                                    backoffFactor: 2,
                                    fuzzFactor: 0.5
                                },
                                dash: {
                                    ignoreSuggestedPresentationDelay: true,
                                    clockSyncUri: ''
                                }
                            },
                            abr: {
                                enabled: true,
                                defaultBandwidthEstimate: 1000000,
                                switchInterval: 1
                            }
                        });

                        player.getNetworkingEngine().registerRequestFilter(function(type, request) {
                            request.allowCrossSiteCredentials = false;
                            if (request.headers) {
                                delete request.headers['Origin'];
                                delete request.headers['Referer'];
                            }
                        });

                        player.addEventListener('error', function(event) {
                            console.error('Error code', event.detail.code, 'object', event.detail);
                        });

                        await player.load(manifestUri);

                        ui.configure({
                            addBigPlayButton: true,
                            addSeekBar: true,
                            controlPanelElements: [
                                'play_pause',
                                'time_and_duration',
                                'spacer',
                                'mute',
                                'volume',
                                'quality',
                                'fullscreen',
                            ],
                            overflowMenuButtons: [
                                'quality',
                                'captions',
                                'language',
                                'picture_in_picture'
                            ]
                        });

                        console.log('Player initialized successfully');
                    } else {
                        console.error('Browser not supported!');
                    }
                } catch (error) {
                    console.error('Error initializing player:', error);
                    throw error;
                }
            }

            // Initialize when document is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();

        // Additional CORS handling
        (function() {
            const originalFetch = window.fetch;
            window.fetch = function(url, options = {}) {
                if (url.includes('dai.google.com')) {
                    options.mode = 'cors';
                    options.credentials = 'omit';
                    if (!options.headers) {
                        options.headers = {};
                    }
                    delete options.headers['Origin'];
                    delete options.headers['Referer'];
                }
                return originalFetch(url, options);
            };
        })();
    </script>
</body>
</html>
