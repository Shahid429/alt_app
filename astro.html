<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Stream Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/controls.min.css" crossorigin="anonymous">
    <!-- Same styles as before -->
</head>
<body>
    <div id="player-container" style="position:absolute;top:0;left:0;width:100%;height:100%">
        <div data-shaka-player-container style="width:100%;height:100%">
            <video data-shaka-player id="video" style="width:100%;height:100%"></video>
        </div>
        <div id="error-message"></div>
        <div id="update-notification">Stream configuration updated</div>
        <div class="loading-spinner" id="loading-spinner"></div>
    </div>

    <script>
        let player = null;
        let ui = null;
        const REFRESH_INTERVAL = 5 * 60 * 1000;

        async function initPlayer() {
            try {
                const video = document.getElementById('video');
                const container = document.querySelector('[data-shaka-player-container]');

                // Install polyfills first
                await shaka.polyfill.installAll();

                // Check browser support
                if (!shaka.Player.isBrowserSupported()) {
                    throw new Error('Browser not supported!');
                }

                // Create player instance
                player = new shaka.Player(video);
                
                // Create UI
                ui = new shaka.ui.Overlay(player, container, video);

                // Configure UI
                ui.configure({
                    'controlPanelElements': [
                        'play_pause',
                        'mute',
                        'volume',
                        'spacer',
                        'time_and_duration',
                        'quality',
                        'fullscreen',
                        'overflow_menu'
                    ],
                    'seekBarColors': {
                        base: 'rgb(41, 41, 163)',
                        buffered: 'rgb(35, 99, 3)',
                        played: 'rgba(63, 187, 1, 1)'
                    }
                });

                // Configure player
                player.configure({
                    streaming: {
                        bufferingGoal: 60,
                        rebufferingGoal: 30,
                        bufferBehind: 30
                    }
                });

                // Add error event listener
                player.addEventListener('error', onPlayerError);

                // Get stream URL from parameters
                const urlParams = new URLSearchParams(window.location.search);
                const path = urlParams.get('path');

                if (!path) {
                    throw new Error('No path specified');
                }

                // Fetch stream configuration
                const response = await fetch('https://raw.githubusercontent.com/Shahid429/Link/refs/heads/main/links.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch stream configuration');
                }

                const data = await response.json();
                const manifestUri = data[path];

                if (!manifestUri) {
                    throw new Error('Stream not found');
                }

                // Load the manifest
                await player.load(manifestUri);
                console.log('Stream loaded successfully');

            } catch (error) {
                onPlayerError(error);
            }
        }

        function onPlayerError(error) {
            console.error('Player Error:', error);
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = error.message || 'An error occurred during playback';
            errorElement.style.display = 'block';
        }

        // Initialize when document is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPlayer);
        } else {
            initPlayer();
        }

        // Handle periodic updates
        setInterval(async () => {
            try {
                const response = await fetch('https://raw.githubusercontent.com/Shahid429/Link/refs/heads/main/links.json');
                if (response.ok) {
                    const newConfig = await response.json();
                    const urlParams = new URLSearchParams(window.location.search);
                    const path = urlParams.get('path');
                    
                    if (path && newConfig[path] && player) {
                        await player.load(newConfig[path]);
                        console.log('Stream configuration updated');
                    }
                }
            } catch (error) {
                console.error('Error updating stream:', error);
            }
        }, REFRESH_INTERVAL);
    </script>
</body>
</html>
