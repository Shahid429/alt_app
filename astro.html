<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Stream Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/controls.min.css" crossorigin="anonymous">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #player-container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            position: relative;
        }

        .shaka-video-container {
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
        }

        .shaka-spinner-container { 
            display: none; 
        }

        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        #update-notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 150, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div data-shaka-player-container>
            <video data-shaka-player autoplay id="video"></video>
        </div>
        <div id="error-message"></div>
        <div id="update-notification">Stream configuration updated</div>
        <div class="loading-spinner" id="loading-spinner"></div>
    </div>
    <script defer src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script>
        let currentConfig = null;
        let player = null;
        let ui = null;
        const REFRESH_INTERVAL = 5 * 60 * 1000;

        class ConfigManager {
            static async fetchLatest() {
                try {
                    const apiUrl = 'https://raw.githubusercontent.com/Shahid429/Link/refs/heads/main/links.json';
                    const response = await fetch(apiUrl, {
                        headers: {
                            'Accept': 'application/vnd.github.v3.raw'
                        }
                    });
                    
                    if (!response.ok) throw new Error('Failed to fetch config');
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching config:', error);
                    throw error;
                }
            }

            static async checkForUpdates() {
                try {
                    const newConfig = await this.fetchLatest();
                    if (JSON.stringify(newConfig) !== JSON.stringify(currentConfig)) {
                        console.log('Config updated, reloading player...');
                        currentConfig = newConfig;
                        this.showUpdateNotification();
                        await PlayerManager.reinitialize();
                    }
                } catch (error) {
                    console.error('Error checking for updates:', error);
                }
            }

            static showUpdateNotification() {
                const notification = document.getElementById('update-notification');
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        }

        class PlayerManager {
            static showLoading() {
                document.getElementById('loading-spinner').style.display = 'block';
            }

            static hideLoading() {
                document.getElementById('loading-spinner').style.display = 'none';
            }

            static async initialize() {
                this.showLoading();
                try {
                    const urlParams = new URLSearchParams(window.location.search);
                    const path = urlParams.get('path');

                    if (!path) {
                        throw new Error('No channel path specified');
                    }

                    if (!currentConfig) {
                        currentConfig = await ConfigManager.fetchLatest();
                    }

                    const manifestUri = currentConfig[path];

                    if (!manifestUri) {
                        throw new Error(`Stream not found for path: ${path}`);
                    }

                    if (shaka.Player.isBrowserSupported()) {
                        shaka.polyfill.installAll();
                        
                        const video = document.getElementById('video');
                        const container = document.querySelector('[data-shaka-player-container]');

                        player = new shaka.Player(video);
                        ui = new shaka.ui.Overlay(player, container, video);

                        const uiConfig = {
                            'controlPanelElements': ['play_pause', 'time_and_duration', 'spacer', 'mute', 'volume', 'fullscreen'],
                            'overflowMenuButtons': ['quality', 'captions', 'language', 'picture_in_picture'],
                            'addSeekBar': true
                        };
                        ui.configure(uiConfig);

                        player.configure({
                            streaming: {
                                bufferingGoal: 60,
                                rebufferingGoal: 30,
                                bufferBehind: 30
                            }
                        });

                        player.addEventListener('error', function(event) {
                            console.error('Error code', event.detail.code, 'object', event.detail);
                            showError(`Player error: ${event.detail.message}`);
                        });

                        await player.load(manifestUri);
                        video.play();

                        console.log('Player initialized successfully');
                        this.hideLoading();
                    } else {
                        throw new Error('Browser not supported!');
                    }
                } catch (error) {
                    this.hideLoading();
                    console.error('Error initializing player:', error);
                    showError(error.message);
                }
            }

            static async reinitialize() {
                if (player) {
                    await player.unload();
                    player.destroy();
                }
                await this.initialize();
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            PlayerManager.hideLoading();
        }

        setInterval(() => ConfigManager.checkForUpdates(), REFRESH_INTERVAL);

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => PlayerManager.initialize());
        } else {
            PlayerManager.initialize();
        }

        (function() {
            const originalFetch = window.fetch;
            window.fetch = function(url, options = {}) {
                if (url.includes('dai.google.com')) {
                    options.mode = 'cors';
                    options.credentials = 'omit';
                    if (!options.headers) {
                        options.headers = {};
                    }
                    delete options.headers['Origin'];
                    delete options.headers['Referer'];
                }
                return originalFetch(url, options);
            };
        })();
    </script>
</body>
</html>
