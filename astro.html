<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (keep the existing head content) ... -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #player-container {
            height: 100vh;
            width: 100%;
            position: relative;
            background-color: black;
        }

        .shaka-video-container {
            height: 100%;
            width: 100%;
        }

        video {
            height: 100%;
            width: 100%;
        }

        .shaka-spinner-container { 
            display: none; 
        }

        #error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        #update-notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 150, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        #stream-selection {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 10000;
        }

        #stream-selection button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        #stream-selection button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="stream-selection">
        <h2>Select Stream</h2>
        <button onclick="selectStream('fancode')">Fancode</button>
        <button onclick="selectStream('astro')">Astro</button>
        <button onclick="selectStream('jio')">Jio</button>
        <button onclick="selectStream('willow')">Willow</button>
    </div>

    <div id="player-container">
        <div data-shaka-player-container class="shaka-video-container">
            <video autoplay data-shaka-player id="video" poster="#"></video>
        </div>
        <div id="error-message"></div>
        <div id="update-notification">Stream configuration updated</div>
        <div class="loading-spinner" id="loading-spinner"></div>
    </div>

    <!-- ... (keep the existing script sources) ... -->
    <script>
        // ... (keep existing code) ...

        function showStreamSelection() {
            document.getElementById('stream-selection').style.display = 'block';
        }

        function hideStreamSelection() {
            document.getElementById('stream-selection').style.display = 'none';
        }

        function selectStream(path) {
            hideStreamSelection();
            PlayerManager.initialize(path);
        }

        // Start periodic updates
        setInterval(() => ConfigManager.checkForUpdates(), REFRESH_INTERVAL);

        // Initial load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => showStreamSelection());
        } else {
            showStreamSelection();
        }

        // ... (keep existing code) ...
    </script>
</body>
</html>
