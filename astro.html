<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Stream Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.6/controls.min.css" crossorigin="anonymous">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        #player-container {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .shaka-video-container {
            height: 100%;
            width: 100%;
        }

        video {
            height: 100%;
            width: 100%;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
            cursor: pointer;
            z-index: 10;
        }

        .shaka-spinner-container { 
            display: none; 
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div data-shaka-player-container class="shaka-video-container">
            <video autoplay data-shaka-player id="video" poster="#"></video>
        </div>
    </div>
    <script defer src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>

    <script>
        async function init() {
            try {
                const response = await fetch('config.json');
                const config = await response.json();
                const urlParams = new URLSearchParams(window.location.search);
                const path = urlParams.get('path');
                const manifestUri = config[path];

                shaka.polyfill.installAll();
                
                if (shaka.Player.isBrowserSupported()) {
                    const video = document.getElementById('video');
                    const player = new shaka.Player(video);
                    
                    // Configure player
                    player.configure({
                        streaming: {
                            bufferingGoal: 60,
                            rebufferingGoal: 30,
                            bufferBehind: 30
                        },
                        manifest: {
                            retryParameters: {
                                timeout: 0,
                                maxAttempts: 5,
                                baseDelay: 1000,
                                backoffFactor: 2,
                                fuzzFactor: 0.5
                            },
                            dash: {
                                ignoreSuggestedPresentationDelay: true
                            }
                        }
                    });

                    // Add network request filter
                    player.getNetworkingEngine().registerRequestFilter((type, request) => {
                        request.allowCrossSiteCredentials = false;
                        request.headers = {
                            'Origin': null,
                            'Referer': ''
                        };
                    });

                    // Error handling
                    player.addEventListener('error', (error) => {
                        console.error('Error code', error.code, 'object', error);
                    });

                    // Load content
                    await player.load(manifestUri);
                    console.log('The video has now been loaded!');
                }
            } catch (error) {
                console.error('Error loading the video:', error);
            }
        }

        // Initialize on document load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
