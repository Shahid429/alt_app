<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Stream Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
    <link href="logo.css" rel="stylesheet">
    <style>
        /* Loading animation */
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Hide video until it's ready */
        #video {
            display: none;
        }
    </style>
</head>

<body class="dark-mode with-custom-scrollbars with-custom-css-scrollbars">
    <img src="logs.png" alt="Logo" class="logo" data-aos="zoom-in">
    
    <!-- Loading animation -->
    <div id="loading" class="loading-spinner"></div>

    <video id="video" controls preload="metadata" class="plyr"></video>

    <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.min.js"></script>
    <script>
        async function loadVideo() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const path = urlParams.get("path");

                if (!path) {
                    alert("Invalid path parameter.");
                    return;
                }

                const response = await fetch("config.json");
                const config = await response.json();
                const m3u8Url = config[path];

                if (!m3u8Url) {
                    alert("Path not found in config.json.");
                    return;
                }

                console.log("Video URL loaded:", m3u8Url);

                const videoElement = document.getElementById("video");
                let hls;

                if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    videoElement.src = m3u8Url;
                } else if (Hls.isSupported()) {
                    hls = new Hls();
                    hls.loadSource(m3u8Url);
                    hls.attachMedia(videoElement);

                    hls.on(Hls.Events.MANIFEST_PARSED, function () {
                        console.log("HLS manifest loaded.");
                        new Plyr(videoElement);
                    });

                    hls.on(Hls.Events.ERROR, function (event, data) {
                        console.error("HLS.js error:", data);
                    });
                } else {
                    alert("Your browser does not support HLS playback.");
                }

                // Show video and hide loading spinner when ready
                videoElement.addEventListener('canplay', function () {
                    document.getElementById("loading").style.display = "none";
                    videoElement.style.display = "block";
                });

            } catch (error) {
                console.error("Error loading video:", error);
                alert("Failed to load the video.");
            }
        }

        window.onload = loadVideo;
    </script>
</body>
</html>
