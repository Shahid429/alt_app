<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Stream Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.1.1/controls.min.css" crossorigin="anonymous">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black;
        }
        
        .shaka-overflow-menu {
            background-color: rgb(41, 41, 163);
            color: rgb(153, 153, 153);
        }
        
        .shaka-overflow-menu button:hover {
            background-color: rgb(45, 45, 45);
        }
        
        .shaka-overflow-button-label {
            color: rgb(245, 245, 245);
        }
        
        .shaka-current-selection-span {
            color: rgb(202, 202, 202);
        }
        
        .material-icons-round {
            color: rgb(230, 230, 230);
        }
        
        .shaka-settings-menu {
            background-color: rgb(35, 35, 35);
            color: rgb(255, 255, 255);
        }
        
        .shaka-settings-menu button {
            color: rgb(255, 255, 255);
        }
        
        .shaka-settings-menu button:hover {
            background-color: rgb(45, 45, 45);
        }
    </style>
</head>
<body>
    <div data-shaka-player-container style="position:absolute;top:0;left:0;width:100%;height:100%">
        <video autoplay data-shaka-player id="video" style="width:100%;height:100%"></video>
    </div>

    <script>
        async function init() {
            const video = document.getElementById('video');
            const container = document.querySelector('[data-shaka-player-container]');
            const player = new shaka.Player(video);

            // Create UI
            const ui = new shaka.ui.Overlay(player, container, video);
            
            // Configure UI
            ui.configure({
                'controlPanelElements': [
                    'play_pause',
                    'mute',
                    'volume',
                    'time_and_duration',
                    'quality',
                    'fullscreen',
                    'overflow_menu'
                ],
                'seekBarColors': {
                    base: 'rgb(41, 41, 163)',
                    buffered: 'rgb(35, 99, 3)',
                    played: 'rgba(63, 187, 1, 1)'
                }
            });

            try {
                // Get stream URL from parameters
                const urlParams = new URLSearchParams(window.location.search);
                const path = urlParams.get('path');
                
                if (!path) {
                    throw new Error('No path specified');
                }

                // Fetch stream configuration
                const response = await fetch('https://raw.githubusercontent.com/Shahid429/Link/refs/heads/main/links.json');
                const data = await response.json();
                const manifestUri = data[path];

                if (!manifestUri) {
                    throw new Error('Stream not found');
                }

                // Load the manifest
                await player.load(manifestUri);
                console.log('Stream loaded successfully');

            } catch (error) {
                console.error('Error:', error);
            }

            // Add error event listener
            player.addEventListener('error', (event) => {
                console.error('Error code', event.detail.code, 'object', event.detail);
            });
        }

        // Install built-in polyfills to patch browser incompatibilities.
        shaka.polyfill.installAll();

        // Check to see if the browser supports the basic APIs Shaka needs.
        if (shaka.Player.isBrowserSupported()) {
            // Initialize the player.
            init();
        } else {
            // This browser does not have the minimum set of APIs we need.
            console.error('Browser not supported!');
        }
    </script>
</body>
</html>
