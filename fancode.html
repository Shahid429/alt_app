<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Video Player with Quality Adjustment</title>
    <link href="https://cdn.jsdelivr.net/npm/video.js@7.10.2/dist/video-js.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        /* Custom Styles for Modern UI */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .video-container {
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #fff;
            overflow: hidden;
        }

        .vjs-control-bar {
            background: rgba(0, 0, 0, 0.7);
        }

        .vjs-play-control,
        .vjs-volume-control {
            color: #fff;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .video-container {
                width: 100%;
            }
        }

        /* Custom Button Styles */
        .vjs-quality-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }

        .vjs-quality-button:hover {
            background-color: #0056b3;
        }

        /* Custom Control Bar Styling */
        .vjs-control-bar {
            display: flex;
            justify-content: space-between;
        }

        .vjs-playback-rate-control {
            display: none;
        }
    </style>
</head>

<body>
    <img src="logs.png" alt="Logo" class="logo" data-aos="zoom-in">
    <div class="video-container">
        <video id="video" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="auto">
            <source src="https://dai.google.com/linear/hls/pb/event/FXA8UuhlRtCNgWROnLHk-w/stream/bd9bb9af-de0d-4346-9c90-62b42eee7f31:SIN/variant/f537fee94e43b9e43657e8716d6d730f/bandwidth/3289416.m3u8" type="application/x-mpegURL">
        </video>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/video.js@7.10.2/dist/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-hls@5.15.0/dist/videojs-contrib-hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.0/dist/videojs-hls-quality-selector.min.js"></script>
    <script>
        // Initialize Video.js player with HLS support
        var player = videojs('video', {
            autoplay: true,
            controls: true,
            preload: 'auto',
            width: '100%',
            height: 'auto',
            responsive: true,
            fluid: true,
            techOrder: ["html5"],
            plugins: {
                // Add quality selector plugin for quality control
                hlsQualitySelector: {
                    default: '720p' // Set the default quality to 720p
                }
            }
        });

        // Access the quality selector plugin
        player.on('loadedmetadata', function () {
            var qualityLevels = player.qualityLevels();
            console.log('Quality Levels:', qualityLevels);

            qualityLevels.on('addqualitylevel', function (event) {
                var level = event["qualityLevel"];
                console.log('Quality Level Added:', level);
            });
        });

        // Volume Control (This should work by default)
        player.volume(0.5); // Set initial volume to 50%

    </script>
</body>

</html>
