<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match Streaming</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }

        #iframe-container {
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        #error-display {
            color: #f00;
            font-family: Arial, sans-serif;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="iframe-container">
        <iframe id="video-player" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="error-display"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('video-player');
            const errorDisplay = document.getElementById('error-display');
            const hlsLink = decodeURIComponent(window.location.pathname.slice(1));

            if (!hlsLink) {
                errorDisplay.textContent = 'No HLS link provided!';
                return;
            }

            try {
                // Set the iframe src with the HLS link
                iframe.src = `https://www.livereacting.com/tools/hls-player-embed?url=${encodeURIComponent(hlsLink)}`;
            } catch (error) {
                errorDisplay.textContent = 'Failed to load the player!';
            }
        });
    </script>
</body>

</html>
